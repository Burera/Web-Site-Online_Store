<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asserts-web/css/cart.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</head>
<body>
  
   <div class="wrapper">
    <div class="payment">
      <div class="payment-logo">
        <p>c</p>
      </div>
      
      
      <h2>COnfirm Order</h2>
      <div class="form">
       
        <div class="card space icon-relative">
          <label class="label">Name :</label>
          <input type="text" class="input" placeholder="UserName">
          <i class="fas fa-user"></i>
        </div>
        <div class="card space icon-relative">
          <label class="label">Email :</label>
          <input type="text" class="input" placeholder="Enter Email">
          <i class="fas fa-user"></i>
        </div>
        <div class="card space icon-relative">
          <label class="label">Phone:</label>
          <input type="text" class="input" placeholder="92-300-00000">
          <i class="fas fa-user"></i>
        </div>
        <div class="card space icon-relative">
          <label class="label">Quantity:</label>
          <input type="text" class="input" data-mask="Enter quantity" placeholder="Card Number">
          <i class="far fa-credit-card"></i>
        </div>
        <div class="card space icon-relative">
          <label class="label">Address:</label>
          <input type="text" class="input" data-mask="Enter quantity" placeholder="Enter Address">
          <i class="far fa-credit-card"></i>
        </div>
        <div class="card space icon-relative">
          <label class="label">City Postal COde:</label>
          <input type="text" class="input" data-mask="Enter quantity" placeholder="000000">
          <i class="far fa-credit-card"></i>
        </div>
        <div class="card space icon-relative">
          <label class="label">Card holder:</label>
          <input type="text" class="input" placeholder="Card holder">
          <i class="fas fa-user"></i>
        </div>
        <div class="card-grp space">
          <div class="card-item icon-relative">
            <label class="label">Expiry date:</label>
            <input type="text" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="00 / 00">
            <i class="far fa-calendar-alt"></i>
          </div>
          <div class="card-item icon-relative">
            <label class="label">CVC:</label>
            <input type="text" class="input" data-mask="000" placeholder="000">
            <i class="fas fa-lock"></i>
          </div>
        </div>
          
        <div class="btn">
        COnfirm Order
        </div> 
        
      </div>
    </div>
  </div>
</body>
</html>
